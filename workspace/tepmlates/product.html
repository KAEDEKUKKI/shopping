{% extends 'index.html' %}
{% block content %}
{% load static %}
<link href="{% static '/css/product.css'%}" rel="stylesheet">



<div class="container-fluid py-5">
  <div class="row px-xl-5">
    <div class="col-lg-5 pb-5">
      <div id="product-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-item active">
          <img class="w-100 h-100" src="{{product.image.url}}" alt="Image">
        </div>
      </div>
    </div>

    <div class="col-lg-7 pb-5">
      <h3 class="font-weight-semi-bold">{{product.name}}</h3>
      <h3 class="font-weight-semi-bold mb-4">${{product.price}}</h3>
      <p class="mb-4">{{product.description}}</p>
      <div class="d-flex mb-3">
        <p class="text-dark font-weight-medium mb-0 mr-3">stock:</p>
        {{product.stock}}
      </div>
      <form class="d-flex align-items-center mb-4 pt-2" method="post"> {% csrf_token %}
        <div class="input-group quantity mr-3" style="width: 130px;">
          <div class="wrapper">

            <span class="btn btn-primary btn-minus" id="minus">-</span>
            <input type="number" class="form-control text-center" value="1" name='quantity' id="num">
            <span class="btn btn-primary btn-plus"  id="plus">+</span>
            <script src="{% static '/js/add.js' %}"></script>
          </div>
        </div>
        <button class="btn btn-primary px-3" name='addToCart'><i class="fa fa-shopping-cart mr-1"></i> Add To Cart</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
<div class="input-group-btn">
  <button class="btn btn-primary btn-minus">-</button>
</div>
<input type="text" class="form-control text-center" value="1" name='quantity'>
<div class="input-group-btn">
  <button class="btn btn-primary btn-plus">+</button>
</div>
